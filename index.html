<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Toastmasters Timer">
    <meta name="keywords" content="HTML,CSS,JavaScript,jQuery,Toastmasters,The Leader Ship,Lodz,Poland,Polska">
    <meta name="author" content="Federico Navarrete">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toastmasters Timer</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="css/snackbar.min.css" rel="stylesheet" />
    <link href="css/timingfield.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/getOS.min.js"></script>
    <script src="js/timingfield.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-confirmation.min.js"></script>
    <script src="js/date.js"></script>
    <script src="js/dbHandler.min.js"></script>
    <script src="js/jspdf.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="options" class="centeredElements">
            <div class="divOptions">
                <select id="selectTimes">
                    <option id="emptyOption"></option>
                    <option value="0" tkey="opt1"></option>
                    <option value="1" tkey="opt2"></option>
                    <option value="2" tkey="opt3"></option>
                    <option value="3" tkey="opt4"></option>
                    <option value="4" tkey="opt5"></option>
                    <option value="5" tkey="opt6"></option>
                    <option value="6" tkey="opt7"></option>
                    <option value="7" tkey="opt8"></option>
                    <option value="8" tkey="opt9"></option>
                    <option value="9" tkey="opt10"></option>
                    <option value="10" tkey="opt11"></option>
                    <option value="11" tkey="opt12"></option>
	        </select>
                <image id="btnVisibleTimer" data-toggle="tooltip" class="gray-tooltip" data-placement="bottom" src="images/timer-off-gray.png" alt="timer" tkey-title="titleTimer" />
                <a id="linkResults" href="#"><image id="btnTable" data-toggle="tooltip" class="gray-tooltip" data-placement="bottom" src="images/table-gray.png" alt="timetable" tkey-title="titleTimetable" /></a>
                <image id="btnInvert" data-toggle="tooltip" data-placement="bottom" class="gray-tooltip" src="images/invert-colors-gray.png" alt="invert" tkey-title="titleInvert" />
                <image id="btnBeep" data-toggle="tooltip" data-placement="bottom" class="gray-tooltip" src="images/volume-off-gray.png" alt="beep" tkey-title="titleSound" />
                <image id="btnVibrate" data-toggle="tooltip" data-placement="bottom" class="gray-tooltip" src="images/vibrate-off-gray.png" alt="vibrate" tkey-title="titleVibrate" />
        		<image id="btnClapping" data-toggle="tooltip" class="gray-tooltip" data-placement="bottom" src="images/clapping-off-gray.png" alt="clapping" tkey-title="clapping" />
                <a href="#divModalInfo" data-toggle="modal" data-target="#divModalInfo"><image id="imgModalInfo" data-toggle="tooltip" class="gray-tooltip" data-placement="bottom" src="images/info-gray.png" alt="info" tkey-title="info" /></a>
            </div>
            <input id="txtMember" type="text" class="form-control" tkey-placeholder="pMember" />
        </div>
        <div class="divImage">
            <table id="tblControls">
                <tr>
                    <td id="tdLeft">
                        <image id="btnRestart" src="images/restart-gray.png" class="hiddenElements basicAction" alt="restart" data-toggle="confirmation"
                               tkey-btn-ok="confirm" data-btn-ok-class="btn-danger"
                               tkey-btn-cancel="cancel" data-btn-cancel-class="btn-default"
                               tkey-data-title="resetWarning" />
                        <image id="btnRestartBasic" data-toggle="tooltip" class="gray-tooltip basicAction" data-placement="bottom" src="images/restart-gray.png" alt="restart" tkey-title="titleRestart" />
                    </td>
                    <td id="tdMiddle">
                        <image id="btnPlay" data-toggle="tooltip" class="gray-tooltip basicAction" src="images/play-gray.png" alt="play" tkey-title="titlePlay" />
                        <image id="btnPause" data-toggle="tooltip" class="hiddenElements gray-tooltip basicAction" src="images/pause-gray.png" alt="pause" tkey-title="titlePause" />
                        <div style="text-align:center" id="divInnerTime">
                            <span id="innerTime">00:00:00</span>
                        </div>
                    </td>
                    <td id="tdRight">
                        <image id="btnStop" data-toggle="tooltip" class="gray-tooltip basicAction" data-placement="bottom" src="images/stop-gray.png" alt="stop" tkey-title="titleStop" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom-footer centeredElements">
        <span class='lblFooter' tkey="copyright1"></span><a class="externalLinks" href="https://www.behance.net/fanmixco">Federico Navarrete</a><span class='lblFooter' tkey="copyright2"></span><a class="externalLinks" href="http://theleadership.pl">The Leader Ship Toastmasters</a><span class='lblFooter' tkey="copyright3"></span><span class='lblFooter'>.</span>
    </div>
    <div id="snackbar"><span id="spanMsg"></span></div>
    <div class="modal fade" id="divCustomTime" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-body centeredElements centeredDivs" style="background: white">
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                        <div id="customMin" class="centeredTimeOptions">
                            <h3 tkey="timeMinimum"></h3>
                            <input type="text" class="timing" />
                        </div>
                        <div id="customAvg" class="centeredTimeOptions">
                            <h3 tkey="timeHalfway"></h3>
                            <input type="text" class="timing" />
                        </div>
                        <div id="customMax" class="centeredTimeOptions">
                            <h3 tkey="timeMaximum"></h3>
                            <input type="text" class="timing" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="btnClear"><span class="glyphicon glyphicon-erase"></span></button>
                        <button type="button" id="btnSave" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="divStickMsg" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><span tkey="stickMsgTitle"></span></h4>
                    </div>
                    <div class="modal-body">
                        <p><span tkey="stickMsg"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="btnUnstick"><span tkey="cancel"></span></button>
                        <button type="button" class="btn btn-primary" id="btnStick"><span tkey="confirm"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="divModalInfo" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><span tkey="about"></span></h4>
                    </div>
                    <div class="modal-body">
                        <p style="text-align:justify"><span tkey="about1"></span></p>
                        <p class="centeredElements"><image src="images/favicon.png" style="width: 64px" /></p>
                        <p style="text-align:justify"><span tkey="about2"></span></p>
                        <p style="text-align:justify">Federico Navarrete <a href="mailto:fanmixco@gmail.com?Subject=TMTimer%20PWA" target="_top">fanmixco@gmail.com</a></p>
                        <p style="text-align:justify"><span tkey="about4"></span></p>
                        <p class="centeredElements"><a href="https://www.supernovaic.tk" target="_blank">www.supernovaic.tk</a></p>
                        <p class="centeredElements"><image src="images/supernova.png" style="width: 96px" /></p>
                        <p class="centeredElements"><span tkey="about3"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="divResults" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div id="divContent" class="modal-content">
                    <div id="divTable" class="modal-body centeredElements centeredDivs">
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                        <h1 id="hNoResults" tkey="noResults"></h1>
                        <table id="tblResults" class="table">
                            <caption id="cTopic"></caption>
                            <thead>
                                <tr>
                                    <th id="thDel" class="hiddenElements centeredElements"><input type="checkbox" id="chkAll" /></th>
                                    <th class="centeredElements" tkey="pMember"></th>
                                    <th class="centeredElements" tkey="role"></th>
                                    <th class="centeredElements" tkey="time"></th>
                                <tr>
                            </thead>
                            <tbody id="tBodyResults"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer" id="footerResult">
                        <button type="button" class="btn btn-warning hiddenElements" id="btnMultiple" tkey-title="multiple"><span id="icnMultiple" class="glyphicon glyphicon-check"></span></button>
                        <button type="button" class="btn btn-success" id="linkDownload"><span class="glyphicon glyphicon-download-alt"></span></button>
                        <button id="btnDeleteMultiple" class="btn btn-danger btnconfirm hiddenElements"
                                data-toggle="confirmation"
                                tkey-btn-ok="confirm" data-btn-ok-class="btn-danger"
                                tkey-btn-cancel="cancel" data-btn-cancel-class="btn-default"
                                tkey-data-title="deleteConfirmationMultiple">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                        <button id="btnDelete" class="btn btn-danger btnconfirm"
                                data-toggle="confirmation"
                                tkey-btn-ok="confirm" data-btn-ok-class="btn-danger"
                                tkey-btn-cancel="cancel" data-btn-cancel-class="btn-default"
                                tkey-data-title="deleteConfirmation">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="css/tmTimer.min.css" rel="stylesheet" />
    <script src="js/tmTimer.js"></script>
    <script>
        // Add Service Worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js', { scope: './' }).then(function(reg) {
    
          }).catch(function(error) {
            // registration failed
            console.log('Registration failed with ' + error);
          });
        }
    </script>
    </body>
</html>
