<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Toastmasters Timer">
    <meta name="keywords" content="HTML,CSS,JavaScript,jQuery,Toastmasters,The Leader Ship,Lodz,Poland,Polska">
    <meta name="author" content="Federico Navarrete">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toastmasters Timer</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="css/tmTimer.min.css" rel="stylesheet" />
    <link href="css/snackbar.min.css" rel="stylesheet" />
    <link href="css/timingfield.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/getOS.min.js"></script>
    <script src="js/timingfield.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-confirmation.min.js"></script>
    <script src="js/date.js"></script>
    <script src="js/dbHandler.min.js"></script>
    <script src="js/tmTimer.js"></script>
    <script src="js/jspdf.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="options" class="centeredElements">
            <div class="divOptions">
                <select id="selectTimes">
                    <option id="emptyOption"></option>
                    <option value="0" tkey="opt1"></option>
                    <option value="1" tkey="opt2"></option>
                    <option value="2" tkey="opt3"></option>
                    <option value="3" tkey="opt4"></option>
                    <option value="4" tkey="opt5"></option>
                    <option value="5" tkey="opt6"></option>
                    <option value="6" tkey="opt7"></option>
                    <option value="7" tkey="opt8"></option>
                    <option value="8" tkey="opt9"></option>
                    <option value="9" tkey="opt10"></option>
                    <option value="10" tkey="opt11"></option>
                    <option value="11" tkey="opt12"></option>
		        </select>
                <a href="#divCurrentTime" data-toggle="modal" data-target="#divCurrentTime">
                    <image id="btnTimer" data-toggle="tooltip" data-placement="bottom" src="images/timer-gray.png" alt="timer" tkey-title="titleTimer" />
                </a>
                <a id="linkResults" href="#">
                    <image id="btnTable" data-toggle="tooltip" data-placement="bottom" src="images/table-gray.png" alt="timetable" tkey-title="titleTimetable" />
                </a>
                <image id="btnInvert" data-toggle="tooltip" data-placement="bottom" src="images/invert-colors-gray.png" alt="invert" tkey-title="titleInvert" />
                <image id="btnBeep" data-toggle="tooltip" data-placement="bottom" src="images/volume-off-gray.png" alt="beep" tkey-title="titleSound" />
                <image id="btnVibrate" data-toggle="tooltip" data-placement="bottom" src="images/vibrate-off-gray.png" alt="vibrate" tkey-title="titleVibrate" />
            </div>
            <input id="txtMember" type="text" class="form-control" tkey-placeholder="pMember" />
        </div>
        <div class="divImage">
            <table id="tblControls">
                <tr>
                    <td id="tdLeft">
                        <image id="btnRestart" data-toggle="tooltip" data-placement="bottom" src="images/restart-gray.png" alt="restart" tkey-title="titleRestart" />
                    </td>
                    <td id="tdMiddle">
                        <image id="btnPlay" data-toggle="tooltip" src="images/play-gray.png" alt="play" tkey-title="titlePlay" />
                        <image id="btnPause" data-toggle="tooltip" class="hiddenElements" src="images/pause-gray.png" alt="pause" tkey-title="titlePause" />
                    </td>
                    <td id="tdRight">
                        <image id="btnStop" data-toggle="tooltip" data-placement="bottom" src="images/stop-gray.png" alt="stop" tkey-title="titleStop" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom-footer centeredElements">
        <span class='lblFooter' tkey="copyright1"></span><a class="externalLinks" href="https://www.behance.net/fanmixco">Federico Navarrete</a><span class='lblFooter' tkey="copyright2"></span><a class="externalLinks" href="http://theleadership.pl">The Leader Ship Toastmasters</a><span class='lblFooter' tkey="copyright3"></span><span class='lblFooter'>.</span>
    </div>
    <div id="snackbar"><span id="spanMsg"></span></div>
    <div class="modal fade" id="divCustomTime" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-body centeredElements centeredDivs" style="background: white">
                        <div id="customMin" class="centeredTimeOptions">
                            <h3 tkey="timeMinimum"></h3>
                            <input type="text" class="timing" />
                        </div>
                        <div id="customAvg" class="centeredTimeOptions">
                            <h3 tkey="timeHalfway"></h3>
                            <input type="text" class="timing" />
                        </div>
                        <div id="customMax" class="centeredTimeOptions">
                            <h3 tkey="timeMaximum"></h3>
                            <input type="text" class="timing" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnSave" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> <span tkey="save"></span></button>
                        <button type="button" class="btn btn-warning" id="btnClear"><span class="glyphicon glyphicon-erase"></span> <span tkey="clear"></span></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> <span tkey="close"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="divCurrentTime" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-body centeredElements" id="timeContent">
                        <p id="pTime">0:00:00</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> <span tkey="close"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="divResults" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div id="divContent" class="modal-content">
                    <div id="divTable" class="modal-body centeredElements centeredDivs">
                        <h1 id="hNoResults" tkey="noResults"></h1>
                        <table id="tblResults" class="table">
                            <caption id="cTopic"></caption>
                            <thead>
                                <tr>
                                    <th tkey="pMember"></th>
                                    <th class="centeredElements" tkey="role"></th>
                                    <th class="centeredElements" tkey="time"></th>
                                </tr>
                            </thead>
                            <tbody id="tBodyResults"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="linkDownload"><span class="glyphicon glyphicon-download-alt"></span> <span tkey="export"></span></button>
                        <button id="btnDelete" class="btn btn-danger btnconfirm"
                                data-toggle="confirmation"
                                tkey-btn-ok="confirm" data-btn-ok-class="btn-danger"
                                tkey-btn-cancel="cancel" data-btn-cancel-class="btn-default"
                                tkey-data-title="deleteConfirmation">
                            <span class="glyphicon glyphicon-trash"></span> <span tkey="delete"></span>
                        </button>
                        <button type="button" class="btn btn-default btnconfirm" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> <span tkey="close"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add Service Worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js', { scope: './' }).then(function(reg) {
    
          /*if (reg.installing) {
              console.log('Service worker installing');
            } else if (reg.waiting) {
              console.log('Service worker installed');
            } else if (reg.active) {
              console.log('Service worker active');
            }*/
    
          }).catch(function(error) {
            // registration failed
            console.log('Registration failed with ' + error);
          });
        }
    </script>
    </body>
</html>
