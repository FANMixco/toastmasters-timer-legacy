<!DOCTYPE html>
<html manifest="example.appcache">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Toastmasters Timer">
	<meta name="keywords" content="HTML,CSS,JavaScript,jQuery,Toastmasters,The Leader Ship,Lodz,Poland,Polska">
	<meta name="author" content="Federico Navarrete">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Toastmasters Timer</title>
	<link rel="icon" type="image/png" href="images/favicon.png" />
	<link href="css/select2.min.css" rel="stylesheet" />
	<link href="css/tmTimer.min.css?id=1.6" rel="stylesheet" />
	<link href="css/snackbar.min.css" rel="stylesheet" />
	<link href="css/timingfield.min.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/timingfield.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/date.js"></script>
	<script src="js/dbHandler.min.js?id=1.5"></script>
	<script src="js/tmTimer.min.js?id=2.1"></script>
</head>
<body>
    <div id="wrapper">
		<div id="options" class="centeredElements">
			<div class="divOptions">
				<select id="selectTimes" class="js-example-basic-single">
					<option></option>
					<option value="0">Question of the Day (30s)</option>
					<option value="1">4 to 6 min (Ice-breaker)</option>
					<option value="2">5 to 7 min (Project 2-9)</option>
					<option value="3">8 to 10 min (Project 10)</option>
					<option value="4">1 to 1:30 min (Evaluator's intro)</option>
					<option value="5">2 to 3 min (Evaluation)</option>
					<option value="6">5 to 6 min (General Evaluator)</option>
					<option value="7">1 to 2 min (Table Topics)</option>
					<option value="8">10 to 12 min</option>
					<option value="9">13 to 15 min</option>
					<option value="10">18 to 20 min</option>
					<option value="11">Custom</option>
				</select>
				<image id="btnStop" data-toggle="tooltip" data-placement="bottom" src="images/stop-gray.png" alt="stop" title="To stop to record the speaker" />
				<image id="btnRestart" data-toggle="tooltip" data-placement="bottom" src="images/restart-gray.png" alt="restart" title="To restart and start from scratch (it doesn't store the speaker's time)" />
				<a href="#divCurrentTime" data-toggle="modal" data-target="#divCurrentTime">
				<image id="btnTimer" data-toggle="tooltip" data-placement="bottom" src="images/timer-gray.png" alt="timer" title="Timer" /></a>
				<a id="linkResults" href="#"><image id="btnTable" data-toggle="tooltip" data-placement="bottom" src="images/table-gray.png" alt="timetable" title="Timetable" /></a>
				<image id="btnInvert" data-toggle="tooltip" data-placement="bottom" src="images/invert-colors-gray.png" alt="invert" title="To change background color from white to black or vice versa" />
				<image id="btnBeep" data-toggle="tooltip" data-placement="bottom" src="images/volume-off-gray.png" alt="beep" title="Turn on/off the beep" />
			</div>
			<input id="txtMember" type="text" class="form-control" placeholder="Member" />
		</div>
		<div class="divImage">
			<image id="btnPlay" data-toggle="tooltip" src="images/play-gray.png" alt="play" title="Press play to start" />
			<image id="btnPause" data-toggle="tooltip" class="hiddenElements" src="images/pause-gray.png" alt="pause" title="Pause" />
		</div>
    </div>
    <div class="bottom-footer centeredElements">
        <span class='lblFooter'>Created with â™¥ by </span><a class="externalLinks" href="https://www.behance.net/fanmixco">Federico Navarrete</a><span class='lblFooter'> from </span><a class="externalLinks" href="http://theleadership.pl">The Leader Ship Toastmasters</a>.
    </div>
    <div id="snackbar">Please select a speech</div>

    <div class="modal fade" id="divCustomTime" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-body centeredElements centeredDivs" style="background: white">
                        <div id="customMin" class="centeredTimeOptions">
                            <h3>Minimum time</h3>
                            <input type="text" class="timing" />
                        </div>
                        <div id="customAvg" class="centeredTimeOptions">
                            <h3>Average time</h3>
                            <input type="text" class="timing" />
                        </div>
                        <div id="customMax" class="centeredTimeOptions">
                            <h3>Maximum time</h3>
                            <input type="text" class="timing" />
                        </div>
                        <label id="pError"></label>
                    </div>
                    <div class="modal-footer">
                        <button id="btnSave" type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="divCurrentTime" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-body centeredElements" id="timeContent">
                        <p id="pTime">0:00:00</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="divResults" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-body centeredElements centeredDivs">
                        <h1 id="hNoResults">No results to display</h1>
                        <table id="tblResults" class="table">
                            <caption id="cTopic"></caption>
                            <thead>
                                <tr>
                                    <th>Member</th>
                                    <th class="centeredElements">Role</th>
                                    <th class="centeredElements">Time</th>
                                <tr>
                            </thead>
                            <tbody id="tBodyResults"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="divConfirm" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Are you sure you want to delete this agenda?</h4>
                    </div>
                    <div class="modal-footer">
                        <button id="btnConfirm" type="button" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
